#
# qmake configuration for building with arm-angstrom-linux-gnueabi-g++
#

include(../../common/linux.conf)
include(../../common/gcc-base-unix.conf)
include(../../common/g++-unix.conf)
include(../../common/qws.conf)

# modifications to g++.conf
QMAKE_CC                = $(OE_QMAKE_CC)
QMAKE_CXX               = $(OE_QMAKE_CXX)
QMAKE_LINK              = $(OE_QMAKE_LINK)
QMAKE_LINK_SHLIB        = $(OE_QMAKE_LINK)

# modifications to linux.conf
QMAKE_AR                = $(OE_QMAKE_AR)
QMAKE_OBJCOPY           = $(OE_QMAKE_OBJCOPY)
QMAKE_STRIP             = $(OE_QMAKE_STRIP)

#modifications to gcc-base.conf
QMAKE_CFLAGS           += $(OE_QMAKE_CFLAGS)
QMAKE_CXXFLAGS         += $(OE_QMAKE_CXXFLAGS)
QMAKE_LIBS             += -lrt -lpthread -ldl

# Extra stuff (DirectFB, OpenGL...)
QMAKE_INCDIR_OPENGL     = $(OE_QMAKE_INCDIR_OPENGL)
QMAKE_LIBDIR_OPENGL     = $(OE_QMAKE_LIBDIR_OPENGL)
QMAKE_INCDIR += $${QMAKE_INCDIR_OPENGL}
QMAKE_LIBDIR += $${QMAKE_LIBDIR_OPENGL}

QMAKE_LIBS_EGL        = -lEGL -lIMGegl -lsrv_um
QMAKE_LIBS_OPENGL_ES2 = -lGLESv2 $${QMAKE_LIBS_EGL}
QMAKE_LIBS_OPENVG = -lOpenVG $${QMAKE_LIBS_EGL}

load(qt_config)